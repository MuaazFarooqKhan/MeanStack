<!-- with multi true you can expend more than one expension -->
<mat-accordion multi="true" *ngIf="posts.length > 0">
  <mat-expansion-panel *ngFor="let post of posts">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{post.title}}
      </mat-panel-title>
    </mat-expansion-panel-header>
    <p>{{post.content}}</p>
  </mat-expansion-panel>
</mat-accordion>

<h1 class="info-text mat-body-1" *ngIf="posts.length <=0" >
  No Post added yet!
</h1>
