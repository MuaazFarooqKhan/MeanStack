<mat-card>
  <form (submit)="onAddPost(postForm)" #postForm="ngForm">
  <mat-form-field>
    <input matInput type="text" name="title" ngModel required minlength="2" maxlength="20" #title="ngModel">
    <mat-error *ngIf="title.invalid">Please Enter a Post Title</mat-error>

  </mat-form-field>
  <mat-form-field>
    <textarea rows="6" matInput name="content" ngModel required minlength="2" maxlength="20" #content="ngModel"></textarea>
    <mat-error *ngIf="content.invalid">Please Enter a Post Content</mat-error>

  </mat-form-field>

  <button
  mat-raised-button
  color="accent"
  type="submit"
  >Save Post</button>
</form>
</mat-card>
